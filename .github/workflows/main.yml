name: Appium CI
on: [push]

jobs:
  build:
    runs-on: macos-latest # the machine type
    strategy: # we are using strategy if we need to run on parallel with different devices and version
      matrix:
        api-level: [32] #Google api level for example [25,23,28] 
        target: [default]
    steps:
    - uses: actions/checkout@v2 #checkout the code 
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - name: Install and Run Appium Server
      working-directory: /ci-scripts
      run: |
        chmod +x RunAppiumServer.sh
        RunAppiumServer.sh
    - name: Set Platform Name
      run: |
        export PLATFORM=android
    - name: Run Appium Tests
      uses: reactivecircus/android-emulator-runner@v1 # install and create the Emulator
      with:
        api-level: ${{ matrix.api-level }}
        target: ${{ matrix.target }}
        arch: x86_64
        profile: Pixel_5_API_32
        script: mvn -Dtest=TestSuite test # running our test with info to check the results
