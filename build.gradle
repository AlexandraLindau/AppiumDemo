plugins {
    id 'java'
    id 'com.adarshr.test-logger' version '3.2.0'
}

repositories {
    mavenCentral()
}

dependencies {
    implementation group: 'io.appium', name: 'java-client', version: '8.5.1'
    implementation group: 'org.seleniumhq.selenium', name: 'selenium-java', version: '4.10.0'
    testImplementation group: 'org.testng', name: 'testng', version: '7.8.0'
}

group = 'JavaAppium'
version = '1.0-SNAPSHOT'
description = 'JavaAppium'
java.sourceCompatibility = JavaVersion.VERSION_11


tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

tasks.register('testAndroid', Test) {
    useTestNG() {
        suites 'src/test/java/suites/android.xml'
    }
}

tasks.register('testIOS', Test) {
    useTestNG() {
        suites 'src/test/java/suites/ios.xml'
    }
}

testlogger {
    theme 'standard'
    showExceptions true
    showStackTraces true
    showFullStackTraces false
    showCauses true
    slowThreshold 60000
    showSummary true
    showSimpleNames false
    showPassed true
    showSkipped true
    showFailed true
    showStandardStreams false
    showPassedStandardStreams true
    showSkippedStandardStreams true
    showFailedStandardStreams true
    logLevel 'lifecycle'
}
